<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Teal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
  <link rel="stylesheet" href="{{ baseurl }}/static/teal.css">
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Teal
        </h1>
        <h2 class="subtitle">
          Trace Analysis Viewer
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
      <div class="container">
	  <p class="control">
	      <label for="experiment">Experiment Chromatogram (.ab1)</label>
	      <br>
	      <label class="btn btn-default btn-file">
		  <input type="file" name="experiment" id="experiment" />
	      </label>
	  </p>
	  <p class="control">
	      <button id="submit-button" class="button is-primary">Submit</button><br />
	  </p>
          <p class="control">
              <button id="submit-button" class="button is-secondary">Load Example Data</button>
          </p>
      </div>
  </section>
  <section class="section section--results">
      <div class="container">
	  <h2>Results</h2>
	  <hr>
	  <div id="results"></div>
      </div>
      <div class="container">
          <h2>Results SVG</h2>
          <hr>
           <button id="teal-nav-fw-bit" class="button is-secondary">more</button>
           <button id="teal-nav-fw-win" class="button is-secondary">next</button>


          <div id="results2"></div>
      </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
  <script src="{{ baseurl }}/static/teal.js"></script>
</body>

</html>
